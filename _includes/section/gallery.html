<style>
  .grid-container {
    display: grid;
    grid-template-columns: repeat(4, minmax(0, 1fr));
    grid-auto-rows: 1fr;
    gap: .5em;
  }

  .grid-container > div {
    background-color: grey;
    aspect-ratio: 1 / 1;
  }
</style>

<div class="section" id="gallery">
    <h1>Gallery</h1>
    <div class="grid-container">
      {% for post in site.categories.post %}
        <div>
          {{ post.title }}
        </div>
      {% endfor %}
    </div>
  </div>
</div>
