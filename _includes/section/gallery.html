<style>
  .grid-container {
    display: grid;
    grid-template-columns: repeat(4, minmax(0, 1fr));
    grid-auto-rows: 1fr;
    gap: .5em;
  }

  .grid-container > div {
    background-color: grey;
    aspect-ratio: 1 / 1;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .grid-container > div > img {
    height: 100%;
    object-fit: cover;
  }
</style>

<div class="section" id="gallery">
    <h1>Gallery</h1>
    <div class="grid-container">
      {% for image in site.data.gallery %}
        <div>
          <img src="{{ site.baseurl }}/assets/gallery/{{ image.category }}/{{ image.img }}" alt="Image">
        </div>
      {% endfor %}
    </div>
  </div>
</div>
